{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/post-bg-p.webp')}}')">
          
        
            <div class="container position-relative px-5 px-lg-5">
                <div class="row gx-5 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h2>Admin Panel</h2>
                            <span class="subheading">Manage your post and content</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <!-- <div class="site-heading">   -->
          <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
              <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview-->
                 <h1>Basic action</h1>
                 <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
                 <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                
                <h1>Upload a file</h1>
               
                  <form action="/uploader"method="post" enctype="multipart/form-data">
                    <input type="file" name="file1">
                    <button class="btn btn-primary">Submit</button>
                  </form>
                <hr>
                <h2>Edit posts</h2>
                    <table class="table">
                        <thead>
                          <tr>
                           
                            <th scope="col">Sno</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for post in posts %}
                          <tr>
                        
                            <td>{{post.sno}}</td>   
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>   
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>   
                           
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
                    <!-- Pager-->
                   
            </div>
        </div>
       
      
{% endblock %}
